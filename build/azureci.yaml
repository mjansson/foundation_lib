trigger:
- master

pr:
- master
- develop

pool:
  vmImage: 'VS2017-Win2016'

steps:
- task: DownloadPackage@0
  inputs:
    feed: https://mjansson.pkgs.visualstudio.com/_packaging/Tools/nuget/v3/index.json
    definition: ninja
    version: 1.5.3

- script: |
    python configure.py
  displayName: 'configure'

- script: |
    ninja\ninja.exe
  displayName: 'build'
